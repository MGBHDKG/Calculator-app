<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=League+Spartan:wght@600;700&family=Montserrat:wght@100;200&display=swap" rel="stylesheet">

  <title>Calculator app</title>
  <script src="src/js/script.js"></script>
</head>
<main id="main">
  <body>
    <section>
      <h1>calc</h1>
      <div id="theme">
        <h2>theme</h2>
        <div id="change-theme">
          <h3>1 2 3</h3>
          <button><span></span></button>
        </div>
      </div>
    </section>
    <section id="screen">
      <p id="numbers"></p>
    </section>
    <section id="keypad">
      <button id="item1" value="7" onclick="getValue('item1')">7</button>
      <button id="item2" value="8" onclick="getValue('item2')">8</button>
      <button id="item3" value="9" onclick="getValue('item3')">9</button>
      <button id="item4" value="del" onclick="getValue('item4')">DEL</button>
      <button id="item5" value="4" onclick="getValue('item5')">4</button>
      <button id="item6" value="5" onclick="getValue('item6')">5</button>
      <button id="item7" value="6" onclick="getValue('item7')">6</button>
      <button id="item8" value="+" onclick="getValue('item8')">+</button>
      <button id="item9" value="1" onclick="getValue('item9')">1</button>
      <button id="item10" value="2" onclick="getValue('item10')">2</button>
      <button id="item11"value="3" onclick="getValue('item11')">3</button>
      <button id="item12" value="-" onclick="getValue('item12')">-</button>
      <button id="item13" value="." onclick="getValue('item13')">.</button>
      <button id="item14" value="0" onclick="getValue('item14')">0</button>
      <button id="item15" value="/" onclick="getValue('item15')">/</button>
      <button id="item16" value="*" onclick="getValue('item16')">x</button>
      <button id="item17" value="reset" onclick="getValue('item17')">RESET</button>
      <button id="item18" value="=" onclick="calculate()">=</button>
    </section>
  </body>
</main>
</html>
