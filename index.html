<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=League+Spartan:wght@600;700&family=Montserrat:wght@100;200&display=swap" rel="stylesheet">

  <title>Calculator app</title>
  <script src="src/js/script.js"></script>
</head>
<main id="main">
  <body>
    <section>
      <h1>calc</h1>
      <h2>theme</h2>
    </section>
    <section id="screen">
      <p>399,981</p>
    </section>
    <section id="keypad">
      <button class="item1">7</button>
      <button class="item2">8</button>
      <button class="item3">9</button>
      <button class="item4">DEL</button>
      <button class="item5">4</button>
      <button class="item6">5</button>
      <button class="item7">6</button>
      <button class="item8">+</button>
      <button class="item9">1</button>
      <button class="item10">2</button>
      <button class="item11">3</button>
      <button class="item12">-</button>
      <button class="item13">.</button>
      <button class="item14">0</button>
      <button class="item15">/</button>
      <button class="item16">x</button>
      <button class="item17">RESET</button>
      <button class="item18">=</button>
    </section>
  </body>
</main>
</html>
